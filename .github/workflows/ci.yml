name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run validator (CLI)
        run: |
          python python/validate.py --trades data/trades.csv --exceptions data/exceptions.csv --out docs/sample-output/summary.md

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-validation-summary
          path: docs/sample-output/summary.md

      - name: Upload sample outputs
        uses: actions/upload-artifact@v4
        with:
          name: sample-validation-outputs
          path: |
            docs/sample-output/summary.md
            docs/sample-output/exceptions_by_type.csv